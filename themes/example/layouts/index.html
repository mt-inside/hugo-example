<!DOCTYPE html>

<!-- The homepage
Uniquely, does not use <theme>/layouts/_default/baseof.html
-->

<html lang="en">
    <head>
        {{- partial "head.html" . -}}
    </head>
    <body>
        {{ partial "header.html" . }}

	<!-- from: content/_index.md -->
        {{ .Content }}

        <p>Thanks to our sponsors:
        <ul>
        {{ range .Site.Data.sponsors }}
            <li>{{ .name }} for {{ .value }}</li>
        {{ end }}
        </ul>
        </p>
    </body>
</html>
